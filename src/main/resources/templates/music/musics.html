<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Mediatheque</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                <ul class="nav navbar-nav">
                    <li><a href="#" th:href="@{music/new}">Create Music</a></li>
                </ul>

            </div>
        </div>
    </nav>

    <div th:if="${not #lists.isEmpty(musics)}">
        <h2>Music List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Music Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="music : ${musics}">
                <td th:text="${music.id}"><a href="/music/${music.id}">Id</a></td>
                <td th:text="${music.productId}">Music Id</td>
                <td th:text="${music.description}">description</td>
                <td th:text="${music.price}">price</td>
                <td><a th:href="${ '/music/' + music.id}">View</a></td>
                <td><a th:href="${'/music/edit/' + music.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
